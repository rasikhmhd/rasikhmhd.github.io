<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav class="navbar">
            <img src="./images/logo.png" alt="logo" class="logo">
            <ul class="navlinks">
                <li><a href="#" id="ModelS">Model S</a></li>
                <li><a href="#" id="Model3">Model 3</a></li>
                <li><a href="#" id="ModelX">Model X</a></li>
                <li><a href="#" id="ModelY">Model Y</a></li>
            </ul>
            <button class="btn">Reserve Now</button>
        </nav>
        <div class="info">
            <div>
                <h2 id="60mph">1.99s</h2>
                <p>60mph</p>
            </div>
            <div>
                <h2 id="topSpeed">200mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="maxRange">369 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
