<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple 14 Pro Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
           <div class="logo">
            <img src="./Images/Apple-1.png" alt="">
           </div>
           <div class="navlinks">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accesories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
           </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./Images/iphone.png" alt="iphone" class="mobile">
            <div class="circle" id="circle">
                <div class="features one">
                    <img src="./Images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Ultra Wide Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="./Images/proccessor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Apple A16 Bionic Chip</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="./Images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.1" Retina Display</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="./Images/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>3200mAh, 2days 6h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="/Images/uparrow.png" alt="btn" class="upBtn" id="upBtn">
        <h3>Features</h3>
        <img src="./Images/uparrow.png" alt="btn" class="downBtn" id="downBtn">
    </div>
    <script src="index.js"></script>
</body>
</html>
